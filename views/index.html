<h1 class="title">
  <span class="title__label">
    Dashboard
  </span>
</h1>

<section class="dashboard">
  <a href="/issues">View issues</a>
  <p>
    Show gauges: <br>
    % of closed issues <br>
  </p>
  <div class="dashboard__gauges">
    {{> gauge title="Critical" class="critical" percentage=criticalPercent}}
    {{> gauge title="High" class="high" percentage=highPercent}}
    {{> gauge title="Medium" class="medium" percentage=mediumPercent}}
  </div>
</section>

<h1 class="title">
  <span class="title__label">
    Issues
  </span>
</h1>

<section class="issue-list">
  <a href="/issues/new">Add new issue</a>

  <ul>
  {{#each issues}}
    <li class="issue-item">
      <a href="/issues/{{id}}" class="issue-item__link">
        {{title}}
      </a>
    </li>
  {{/each}}
  </ul>
</section>

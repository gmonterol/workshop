<h1 class="title">
  <span class="title__label">
    {{issue.title}}
  </span>
</h1>

<section class="issue">
  <p class="issue__description">
    {{issue.description}}

    <i>{{issue.label}}</i>
  </p>

  <div class="issue__actions">
    <a href="/issues" class="btn" title="volver">
      Volver
    </a>
    <button class="btn btn--red">
      Cerrar issue
    </button>
  </div>
</section>
